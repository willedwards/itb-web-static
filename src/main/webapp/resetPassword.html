<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>iTaxi book</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script>

        function splitQueryParams() {
            var params = {};

            location.search.substr(1).split('&').forEach(function (q) {
                var s = q.split('='),
                        k = s[0],
                        v = s[1] && decodeURIComponent(s[1]);

                if (k) params[k] = [v];
            });

            return params;

        }

        var BASE_URL = "http://localhost:8080";

        function redirect(){
            var splitParams = splitQueryParams();
            var idStr = splitParams.id[0];
            var tokenStr = splitParams.token[0];
            console.log(splitParams);

            //now make an ajax GET

            $.ajax({
                url: BASE_URL + "/company/"+ idStr + "/resetpassword/"+ tokenStr,
                cache:false,
                type: 'GET',
                success:function (res) {
                   console.log("ok");
                },
                error: function () {
                   console.log("failure");
                }

            });

        }

    </script>
</head>
<body onload="redirect()">
</body>

</html>
